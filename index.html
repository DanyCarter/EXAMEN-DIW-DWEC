<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-examen</title>
    <link rel="stylesheet" href="style.css">
    <!-- Aqui agrego un favicon al examen -->
    <link rel="favicon" href="/assets/.ico" type="image/x-icon">

</head>

<body>

    <h1>Calculadora de área, perímetro y diagonal de un rectángulo</h1>

    <div class="input-container">
        <label for="height">Longitud:</label>
        <input type="number" id="height" placeholder="Ingrese la longitud">
    </div>

    <div class="input-container">
        <label for="width">Ancho:</label>
        <input type="number" id="width" placeholder="Ingrese el ancho">
    </div>

    <button id="calculate">Calcular</button>
    <div id="resultContainer"></div>
    <script src="index.js"></script>

</body>

</html>
